name: Generate Backup Index

# يتم تشغيل هذا الـ workflow عند:
# 1. رفع ملفات جديدة في مجلد backups
# 2. يدوياً من صفحة Actions
on:
  push:
    paths:
      - 'backups/*.polaris.json'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Generate index.json
        run: |
          cd backups
          python3 generate_index.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add backups/index.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "تحديث index.json تلقائياً" && git push)

